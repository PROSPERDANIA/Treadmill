<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cartstyle.css">
  <title>Treadmill Cart</title>
</head>
<body>
  <header>
    <h1>Treadmill</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="cart">
    <h2>Your Cart</h2>
    <ul class="cart-items">
      <li>Product 1 - N199.99</li>
      <li>Product 2 - N249.99</li>
      <li>Product 3 - N179.99</li>
    </ul>
    <p class="total">Total: N629.97</p>
    <button class="checkout-btn">Proceed to Checkout</button>
  </section>
  
  <footer>
    <p>&copy; 2023 Treadmill. All rights reserved.</p>
  </footer>
</body>
</html>
